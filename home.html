<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui cdn link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn added -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- outfit font import link added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo|HomePage</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <style>
      .outfit-font {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="outfit-font min-h-screen max-w-md mx-auto bg-base-300">
    <header class="sticky top-0 z-50 bg-base-300">
      <!-- time network wifi battery section  -->
      <section class="flex w-11/12 mx-auto justify-between items-center py-3">
        <h2 class="font-semibold text-lg">9.40</h2>
        <div>
          <i class="fa-solid fa-signal font-semibold"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- navbar design -->
      <section>
        <div
          class="flex w-11/12 mx-auto justify-between items-center py-3 mt-3"
        >
          <div class="flex items-center gap-1">
            <img class="w-[60px]" src="./assets/logo.png" alt="" />
            <div>
              <h1 class="text-lg font-extrabold text-[#080808]">
                $<span id="balance">45000</span>
              </h1>
              <h4 class="font-light text-[#080808]/50">Available Balance</h4>
            </div>
          </div>
          <button class="btn btn-soft text-[#080808]/50 text-lg">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
            Out
          </button>
        </div>
      </section>
    </header>
    <!-- horizontal line -->
    <hr class="border border-gray-500/10 my-3" />
    <section class="w-11/12 mx-auto">
      <h1 class="text-2xl font-bold text-[#080808]">
        Welcome to Pay<span class="text-blue-800">oo</span>
      </h1>
      <p class="text-[#080808]/50 text-lg py-2">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <!-- card design -->

      <div class="mt-5 grid grid-cols-3 gap-3">
        <button onclick="showOnly('add-money-section')" class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-1.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Add Money</p>
        </button>
        <button onclick="showOnly('cashout-section')" class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-2.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Cashout</p>
        </button>
        <button onclick="showOnly('transfer-money-section')" class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-3.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Transfer Money</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-4.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Get Bonus</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-5.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Pay Bill</p>
        </button>
        <button onclick="showOnly('history')" class="btn btn-soft flex-col h-full py-3 hover:border-blue-600">
          <img src="./assets/opt-6.png" alt="" />
          <p class="text-[#080808]/50 text-lg font-light">Transactions</p>
        </button>
      </div>
    </section>
    <!-- Cashout form  -->
    <section id="cashout-section" class="w-11/12 mx-auto mt-8 hidden">
      <h1 class="text-2xl font-semibold text-[#080808]">Cash Out</h1>

      <div class="mb-5">
        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full mx-auto p-16 mt-5"
        >
          <label class="label font-medium text-[#080808] text-lg"
            >Agent Number</label
          >
          <input
            id="agent-number"
            type="Number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 11 digit number"
          />
          <br />

          <label class="label font-medium text-[#080808] text-lg">Amount</label>
          <input
            id="cashout-amount"
            type="number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter amount to withdraw"
          />
          <br />
          <label class="label font-medium text-[#080808] text-lg"
            >Pin Number</label
          >
          <input
            id="cashout-pin"
            type="password"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 4 digit pin number"
          />
          <br />

          <button
            id="withdraw-btn"
            class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold"
          >
            Withdraw Money
          </button>
        </fieldset>
      </div>
    </section>

    <!-- Add money form  -->
    <section id="add-money-section" class="w-11/12 mx-auto mt-8 ">
      <h1 class="text-2xl font-semibold text-[#080808]">Add Money</h1>

      <div class="mb-5">
        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full mx-auto p-16 mt-5"
        >
         <label class="label font-medium text-[#080808] text-lg"
            >Select a Bank</label
          >
          <select id="selected-bank" class="select bg-gray-200 w-full rounded-full">
            <option disabled selected>Select Your Bank</option>
            <option value="UCB Bank">UCB Bank</option>
            <option value="Brac Bank">Brac Bank</option>
            <option value="DBBL Bank">DBBL Bank</option>
          </select>
          <br>
          <label class="label font-medium text-[#080808] text-lg"
            >Bank Account Number</label
          >
          <input
            id="bank-ac-number"
            type="Number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 11 digit account number"
          />
          <br />

          <label class="label font-medium text-[#080808] text-lg">Amount to Add</label>
          <input
            id="add-amount"
            type="number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter amount to Add"
          />
          <br />
          <label class="label font-medium text-[#080808] text-lg"
            >Pin Number</label
          >
          <input
            id="add-money-pin"
            type="password"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 4 digit pin number"
          />
          <br />

          <button
            id="add-money-btn"
            class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold"
          >
            Add Money
          </button>
        </fieldset>
      </div>
    </section>

    <!-- Transactions form -->
     <section id="history"  class="w-11/12 mx-auto mt-8 hidden">
         <h1 class="text-2xl font-semibold text-[#080808]">Transactions</h1>
         <div id="history-container">

         </div>

      </div>

     </section>

     <!-- transfer money form -->
      <section id="transfer-money-section" class="w-11/12 mx-auto mt-8 hidden">
      <h1 class="text-2xl font-semibold text-[#080808]">Transfer Money</h1>

      <div class="mb-5">
        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full mx-auto p-16 mt-5"
        >
          <label class="label font-medium text-[#080808] text-lg"
            >Transfer A/C No</label
          >
          <input
            id="transfer-number"
            type="Number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 11 digit number"
          />
          <br />

          <label class="label font-medium text-[#080808] text-lg">Amount</label>
          <input
            id="transfer-amount"
            type="number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter amount to transfer"
          />
          <br />
          <label class="label font-medium text-[#080808] text-lg"
            >Pin Number</label
          >
          <input
            id="transfer-pin"
            type="password"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 4 digit pin number"
          />
          <br />

          <button
            id="send-now-btn"
            class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold"
          >
            Send Now
          </button>
        </fieldset>
      </div>
    </section>

    <!-- get bonus form  -->
     <section id="bonus-section" class="w-11/12 mx-auto mt-8 ">
      <h1 class="text-2xl font-semibold text-[#080808]">Get Bonus</h1>
      <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full mx-auto p-16 mt-5"
        >
         <label class="label font-medium text-[#080808]/70 text-lg">Enter Bonus Coupon</label>
         <br> 
         <input
            id="coupon"
            type="text"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter your coupon"
          />
          <br />
          <button
            id="get-bonus-btn"
            class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold"
          >
            Get Bonus
          </button>
          </fieldset>
     </section>

     <!-- pay bill form  -->
       <section id="pay-bill-section" class="w-11/12 mx-auto mt-8 ">
      <h1 class="text-2xl font-semibold text-[#080808]">Pay Bill</h1>

      <div class="mb-5">
        <fieldset
          class="fieldset bg-base-200 border-base-300 rounded-box w-full mx-auto p-16 mt-5"
        >
         <label class="label font-medium text-[#080808] text-lg"
            >Select To Pay</label
          >
          <select id="selected-bill" class="select bg-gray-200 w-full rounded-full">
            <option disabled selected>Select to pay</option>
            <option value="Electric Bill">Electric Bill</option>
            <option value="ater Bill">Water Bill</option>
            <option value="Gas Bill">Gas Bill</option>
          </select>
          <br>
          <label class="label font-medium text-[#080808] text-lg"
            >Biller Account Number</label
          >
          <input
            id="biller-ac-number"
            type="Number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 11 digit billing number"
          />
          <br />

          <label class="label font-medium text-[#080808] text-lg">Amount to Pay</label>
          <input
            id="billing-amount"
            type="number"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter amount to pay"
          />
          <br />
          <label class="label font-medium text-[#080808] text-lg"
            >Pin Number</label
          >
          <input
            id="biling-pin"
            type="password"
            class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full"
            placeholder="Enter 4 digit pin number"
          />
          <br />

          <button
            id="billing-btn"
            class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold"
          >
            Pay Now
          </button>
        </fieldset>
      </div>
    </section>
    <script src="./machine.js"></script>
    <script src="./cashout.js"></script>
    <script src="./addMoney.js"></script>
    <script src="transferMoney.js"></script>
    
  </body>
</html>
