<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui cdn link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn added -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo|HomePage</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <style>
      .outfit-font {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="outfit-font min-h-screen max-w-md mx-auto bg-base-300">
    <header>
        <!-- time network wifi battery section  -->
        <section class="flex w-11/12 mx-auto justify-between items-center py-3">
            <h2 class="font-semibold text-lg">9.40</h2>
            <div>
                <i class="fa-solid fa-signal font-semibold"></i>
                <i class="fa-solid fa-wifi"></i>

            </div>
        </section>
        <section>
            <div class="flex w-11/12 mx-auto justify-between items-center py-3 mt-3 ">
                <div class=" flex items-center gap-1">
                    <img class="w-[60px]" src="./assets/logo.png" alt="">
                    <div>
                        <h1 class="text-lg font-extrabold text-[#080808]">$45000</h1>
                    <h4 class="font-light text-[#080808]/50">Available Balance</h4>
                    </div>

                </div>
                <button class="btn btn-soft text-[#080808]/50 text-lg"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
            </div>

        </section>
        
    </header>
