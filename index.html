<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui cdn link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn added -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- outfit font import link added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo|Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <style>
      .outfit-font {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="outfit-font">
    <section class="min-h-screen max-w-md mx-auto bg-base-300">
      <!-- logo import -->
      <div class="pt-40 max-w-[200px] mx-auto">
        <img src="./assets/Logo-full.png" alt="" />
      </div>

      <!-- login form  -->
      <fieldset
        class="fieldset bg-base-200 border-base-300 rounded-box max-w-[400px] mx-auto p-16 mt-10">
        

        <label class="label font-medium text-[#080808] text-lg">Mobile Number</label>
        <input id="input-number" type="Number" class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full " placeholder="Enter your number" />
        <br>

        <label class="label font-medium text-[#080808] text-lg">4 Digit Pin</label>
        <input id="input-pin" type="password" class="input font-light text-[#080808]/80 text-lg bg-gray-200 w-full rounded-full " placeholder="Enter 4 Digit Pin" />
        <br>

        <button id="login-btn" class="btn btn-primary rounded-full mt-4 text-[20px] font-semibold">Login</button>
      </fieldset>
    </section>
    <script src="./login.js"></script>
  </body>
</html>
